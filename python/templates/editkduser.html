<!-- Store this code in 'login.html' file inside the 'templates' folder -->
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link href="https://fonts.googleapis.com/css?family=Heebo:400,700|IBM+Plex+Sans:600" rel="stylesheet">
	<link rel="stylesheet" href="{{ url_for('static', filename='dist/css/style.css') }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body class="is-boxed has-animations">
	<div class="body-wrap boxed-container">
		<header class="site-header">
			<div class="container">
				<div class="site-header-inner">
					<div class="brand header-brand">
						<h1 class="m-0">
							<a href="home">
								<img class="header-logo-image asset-light" src="{{ url_for('static', filename='dist/images/LogoDinasPangan.png') }}" alt="Logo" width="32" height="32">
								<img class="header-logo-image asset-dark" src="{{ url_for('static', filename='dist/images/LogoDinasPangan.png') }}" alt="Logo" width="32" height="32">
							</a>
						</h1>
					</div>
					<span>
						<ul class="navbar-nav mr-auto">
							<li class="nav-item dropdown">
								<a class="btn btn-primary dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
								Menu
								</a>
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="{{ url_for('editkduser') }}">Edit Kode User</a>
									<a class="dropdown-item" href="{{ url_for('changepwd') }}">Change Password</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
								</div>
							</li>
						</ul>
					</span>
				</div>
			</div>
		</header>
		<main>
			<section>
				<div class="container">
					<div class="hero-inner">
						<div class="hero-copy">
							<br>
							<h1 class="hero-title mt-0">Edit Kode User</h1>
							<div style="height: auto;">
                {% if (messager == 1 ) %}
                  <center>
                    <p class="text-danger">Masukan Kode User Baru</p>
                  </center>
                {% endif %}
				{% if (messager == 2 ) %}
                  <center>
                    <p class="text-danger">Kode User telah Digunakan</p>
                  </center>
                {% endif %}
								<form action="/updatekduser" method="POST">
									<div class="form-group">
										<label for="exampleInputEmail1">Kode User Baru</label>
										<input style="text-transform:uppercase" type="text" class="form-control" id="kduser" name="kduser">
									</div>
									<br>
									<button type="submit" class="button button-primary btn-block">Submit</button>
								</form>
							</div>
						</div>
						<div class="hero-media">
							<div class="header-illustration">
								<img class="header-illustration-image asset-light" src="{{ url_for('static', filename='dist/images/header-illustration-light.svg') }}" alt="Header illustration">
								<img class="header-illustration-image asset-dark" src="{{ url_for('static', filename='dist/images/header-illustration-dark.svg') }}" alt="Header illustration">
							</div>
							<div class="hero-media-illustration">
								<img class="hero-media-illustration-image asset-light" src="{{ url_for('static', filename='dist/images/hero-media-illustration-light.svg') }}" alt="Hero media illustration">
								<img class="hero-media-illustration-image asset-dark" src="{{ url_for('static', filename='dist/images/hero-media-illustration-dark.svg') }}" alt="Hero media illustration">
							</div>
							<div class="hero-media-container">
								<img class="hero-media-image asset-light" src="{{ url_for('static', filename='dist/images/github.png') }}" alt="Hero media" width="538" height="380">
								<img class="hero-media-image asset-dark" src="{{ url_for('static', filename='dist/images/github-dark.png') }}" alt="Hero media" width="538" height="380">
							</div>
						</div>
					</div>
				</div>
			</section>
			<section class="features section">
				<div class="container">
					<div class="features-inner section-inner has-bottom-divider">
						<div class="features-header text-center">
							<div class="container-sm">
								<div class="features-image">
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>

	</div>
	<script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
	<script src="{{ url_for('static', filename='dist/js/main.min.js') }}"></script>
	<script>
		$(document).ready(function(){
			$('#kduser').keyup(function(){
				$(this).val($(this).val().toUpperCase());
			});
		});
	</script>
</body>

</html>
