<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login with Face</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!--===============================================================================================-->
        <link
            rel="icon"
            type="image/png"
            href="{{ url_for('static', filename='ext/images/icons/favicon.ico') }}"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/vendor/bootstrap/css/bootstrap.min.css') }}"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/vendor/animate/animate.css') }}"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/vendor/css-hamburgers/hamburgers.min.css') }}"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/vendor/select2/select2.min.css') }}"
        />
        <!--===============================================================================================-->
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/css/util.css') }}"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="{{ url_for('static', filename='ext/css/main.css') }}"
        />
        <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="login100-pic js-tilt" data-tilt>
                        <img
                            src="{{ url_for('static', filename='ext/images/img-01.png') }}"
                            alt="IMG"
                        />
                    </div>
                    <div class="login100-form">
                        <span class="login100-form-title">
                            Login with Face
                        </span>
                        {%if message == 1%}
                        <div class="alert alert-danger" role="alert">
                            User tidak Ditemukan
                        </div>
                        {%endif%} {%if message == 2%}
                        <div class="alert alert-danger" role="alert">
                            Foto tidak jelas
                        </div>
                        {%endif%} {%if message == 3%}
                        <div class="alert alert-danger" role="alert">
                            Wajah tidak Cocok
                        </div>
                        {%endif%} {%if message == 5%}
                        <div class="alert alert-danger" role="alert">
                            User belum setting face untuk login
                        </div>
                        {%endif%}
                        <canvas id="canvas" style="position: absolute">
                        </canvas>
                        <video id="player" style="width: 100%" autoplay></video>
                        <div class="container-login100-form-btn">
                            <button
                                id="capture"
                                class="btn btn-success btn-block"
                                onclick="capture()"
                            >
                                Capture
                            </button>
                            <a
                                id="backtlg"
                                class="btn btn-primary btn-block"
                                href="{{url_for('login')}}"
                                role="button"
                            >
                                Kembali (Login Page)
                            </a>
                        </div>
                        <form
                            action="/facereg"
                            method="post"
                            id="formss"
                            style="display: none; margin-top: 190px"
                            enctype="multipart/form-data"
                        >
                            <div class="form-group">
                                <input
                                    class="form-control"
                                    type="text"
                                    name="nim"
                                    id="nim"
                                    placeholder="Username"
                                />
                            </div>
                            <input
                                type="text"
                                id="pic"
                                name="pic"
                                style="display: none"
                            />

                            <div class="container-login100-form-btn">
                                <button
                                    id="scan"
                                    type="submit"
                                    class="btn btn-success btn-block"
                                >
                                    Login
                                </button>
                            </div>
                        </form>

                        <div class="text-center p-t-86">
                            <a class="txt2" href="https://github.com/renol767">
                                Created By renol767
                                <i
                                    class="fa fa-long-arrow-right m-l-5"
                                    aria-hidden="true"
                                ></i>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--===============================================================================================-->
        <script src="{{ url_for('static', filename='ext/vendor/jquery/jquery-3.2.1.min.js') }}"></script>
        <!--===============================================================================================-->
        <script src="{{ url_for('static', filename='ext/vendor/bootstrap/js/popper.js') }}"></script>
        <script src="{{ url_for('static', filename='ext/vendor/bootstrap/js/bootstrap.min.js') }}"></script>
        <!--===============================================================================================-->
        <script src="{{ url_for('static', filename='ext/vendor/select2/select2.min.js') }}"></script>
        <!--===============================================================================================-->
        <script src="{{ url_for('static', filename='ext/vendor/tilt/tilt.jquery.min.js') }}"></script>
        <script>
            $(".js-tilt").tilt({
                scale: 1.1,
            });
        </script>
        <script>
            const player = document.getElementById("player");
            const canvas = document.getElementById("canvas");
            const context = canvas.getContext("2d");
            const captureButton = document.getElementById("capture");
            const scan = document.getElementById("scan");
            const img = document.getElementById("pic");
            const name = document.getElementById("nim");
            const form = document.getElementById("formss");
            const back = document.getElementById("backtlg");

            const vgaconstraints = {
                video: true,
                video: { width: { exact: 640 }, height: { exact: 480 } },
            };
            const video = document.querySelector("video");

            function capture() {
                canvas.style.width = "500";
                canvas.style.height = "500";

                context.drawImage(player, 0, 0, canvas.width, canvas.height);
                player.style.display = "none";
                captureButton.style.display = "none";
                scan.style.display = "block";
                nim.style.display = "block";
                form.style.display = "";
                back.style.display = "none";

                cap = canvas.toDataURL("image/png").split(",")[1];
                img.value = cap;
            }

            function stop() {
                player.srcObject
                    .getVideoTracks()
                    .forEach((track) => track.stop());
            }

            function startagain() {
                player.srcObject
                    .getVideoTracks()
                    .forEach((track) => track.stream);
            }

            navigator.mediaDevices
                .getUserMedia(vgaconstraints)
                .then((stream) => {
                    // Attach the video stream to the video element and autoplay.
                    // player.srcObject = stream;
                    video.srcObject = stream;
                });
        </script>
        <!--===============================================================================================-->
        <script src="{{ url_for('static', filename='ext/js/main.js') }}"></script>
        <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js"></script>
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
